<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
		<p>
			<span>Coins: </span>
			<span id="coins">0</span>
		</p>
		<div class="clickArea" onClick="earnCoins(1)"></div>
		
		<div class="wrapper">
			<div class="box a" onClick="buyBuilding('farm')">
				<span id="building1">Farms</span><br />
				<span id="farms">0</span><br />
				<span id="farmCost">10</span>
			</div>
			<div class="box b">
				<span id="building2" onClick="buyBuilding('tavern')">Tavern</span><br />
				<span id="taverns">0</span><br />
				<span id="tavernCost">100</span>
			</div>
			<div class="box c">
				<span id="building3" onClick="buyBuilding('forge')">Forge</span><br />
				<span id="forges">0</span><br />
				<span id="forgeCost">1000</span><br />
			</div>
			<div class="box d">D</div>
			<div class="box e">E</div>
			<div class="box f">F</div>
		</div>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
